<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-Item Align-content Justify-Content</title>
<style>
* {
    margin: 0px;
    padding: 0px;
}

h1, h2 {
    margin: 20px;
}

div {
    width: 300px;
    min-height: 70px;
    border: 1px solid blue;
    margin: 20px;
}

p {
    background-color: rgb(0, 60, 255);
    border: 2px solid black;
    color: white;
    font-weight: 700;
}

.teste-flex {
    display: flex;
    flex-flow: row wrap;
    justify-content: space-evenly;
    align-items: flex-end;
    align-content: space-around;
}


</style>

</head>
<body>
    
<h1>Aprendendo Flexbox</h1>

<h2>Flex</h2>

<div class="teste-flex">
    <p>1 - Tamires Nunes</p>
    <p>2 - Lucas Ferraz</p>
    <p>3 - Gabriel Oliva</p>
</div>

</body>
</html>
